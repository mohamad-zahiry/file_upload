<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>

    <div>
        {% if success %}
        <p>File uploaded successfuly</p>
        {% endif %}
    </div>

    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            {% for field in form %}
                {{ field }}
            {% endfor %}
            
            <input type="submit" value="send">
        </form>
    </div>

</body>
</html>
